<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Countdown to December 24th</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at top, #ffecd2, #fcb69f, #8ec5fc, #e0c3fc);
            color: #111827;
        }

        .overlay {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at top, rgba(255, 255, 255, 0.4), transparent 60%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            padding: 2.5rem 2rem 2.8rem;
            border-radius: 1.75rem;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(16px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.12),
            0 0 0 1px rgba(255, 255, 255, 0.5);
            max-width: 480px;
            width: 92%;
            text-align: center;
        }

        .title {
            font-size: clamp(1.4rem, 2vw + 1rem, 1.8rem);
            font-weight: 700;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            color: #374151;
            margin-bottom: 0.75rem;
        }

        .subtitle {
            font-size: 0.9rem;
            color: #6b7280;
            margin-bottom: 1.7rem;
        }

        .timer {
            display: flex;
            justify-content: center;
            gap: 0.8rem;
            margin-bottom: 1.4rem;
            flex-wrap: nowrap;
        }

        .time-segment {
            flex: 1;
            min-width: 0;
        }

        .card {
            border-radius: 1.1rem;
            padding: 0.9rem 0.6rem;
            background: linear-gradient(135deg, #f97373, #fb923c);
            box-shadow: 0 12px 22px rgba(248, 113, 113, 0.4);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: "";
            position: absolute;
            inset: -40%;
            background: radial-gradient(circle at top, rgba(255, 255, 255, 0.55), transparent 60%);
            opacity: 0.7;
            pointer-events: none;
        }

        .number {
            position: relative;
            font-size: clamp(1.6rem, 3vw + 1rem, 2.3rem);
            font-weight: 700;
            color: #111827;
            letter-spacing: 0.08em;
        }

        .label {
            margin-top: 0.35rem;
            font-size: 0.7rem;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            color: #fef2f2;
            position: relative;
        }

        .note {
            font-size: 0.75rem;
            color: #6b7280;
        }

        .highlight {
            font-weight: 600;
            color: #ef4444;
        }

        @media (max-width: 480px) {
            .container {
                padding: 2.1rem 1.4rem 2.4rem;
                border-radius: 1.4rem;
            }

            .timer {
                gap: 0.55rem;
            }

            .card {
                padding-inline: 0.4rem;
            }

            .label {
                letter-spacing: 0.08em;
            }
        }
    </style>
</head>
<body>
<div class="overlay"></div>

<div class="container">
    <div class="title">Countdown to December 24th</div>
    <div class="subtitle">Time remaining until <span class="highlight">midnight (00:00)</span> at December 24th.</div>

    <div class="timer">
        <div class="time-segment">
            <div class="card">
                <div id="days" class="number">00</div>
                <div class="label">Days</div>
            </div>
        </div>
        <div class="time-segment">
            <div class="card">
                <div id="hours" class="number">00</div>
                <div class="label">Hours</div>
            </div>
        </div>
        <div class="time-segment">
            <div class="card">
                <div id="minutes" class="number">00</div>
                <div class="label">Minutes</div>
            </div>
        </div>
        <div class="time-segment">
            <div class="card">
                <div id="seconds" class="number">00</div>
                <div class="label">Seconds</div>
            </div>
        </div>
    </div>

    <div class="note" id="infoText"></div>
</div>

<script>
    function getTargetDate() {
        const now = new Date();
        const currentYear = now.getFullYear();

        // Midnight at the start of December 24th (00:00).
        let target = new Date(currentYear, 11, 24, 0, 0, 0, 0);

        // If we've already passed this year's December 24th midnight, use next year.
        if (now > target) {
            target = new Date(currentYear + 1, 11, 24, 0, 0, 0, 0);
        }

        return target;
    }

    const targetDate = getTargetDate();

    function pad(num) {
        return num.toString().padStart(2, "0");
    }

    function updateCountdown() {
        const now = new Date();
        const diff = targetDate - now;

        const infoText = document.getElementById("infoText");

        if (diff <= 0) {
            document.getElementById("days").textContent = "00";
            document.getElementById("hours").textContent = "00";
            document.getElementById("minutes").textContent = "00";
            document.getElementById("seconds").textContent = "00";
            infoText.textContent = "It is now midnight on December 24th. ðŸŽ‰";
            return;
        }

        const totalSeconds = Math.floor(diff / 1000);

        const days = Math.floor(totalSeconds / (3600 * 24));
        const hours = Math.floor((totalSeconds % (3600 * 24)) / 3600);
        const minutes = Math.floor((totalSeconds % 3600) / 60);
        const seconds = totalSeconds % 60;

        document.getElementById("days").textContent = pad(days);
        document.getElementById("hours").textContent = pad(hours);
        document.getElementById("minutes").textContent = pad(minutes);
        document.getElementById("seconds").textContent = pad(seconds);

        infoText.textContent = "Target: " + targetDate.toLocaleString();
    }

    // Initial draw and then update every second
    updateCountdown();
    setInterval(updateCountdown, 1000);
</script>
</body>
</html>
